<!DOCTYPE html>
<html>
<head>
	<title>OK!</title>
	<link rel="stylesheet" type="text/css" href="okGame.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>OK! The Game!</h1>

		<div class="row">
			<div class="col-xs-12 col-md-6">
				<h3>Goal:</h3>
				<p>Type "ok" 25 times as fast as possible!</p>
			</div>

			<div class="col-xs-12 col-md-6">
				<h3>Rules:</h3>
				<p>Only type "o" and "k". No enters, spaces, or anything else needed!</p>
			</div>
			<div class="col-xs-12 col-md-6">
				<h3>Time: <span id="timer">0.00</span></h3>
			</div>
			<div class="col-xs-12 col-md-6">
				<h3>OKs Typed: <span id="count">0</span></h3>
			</div>

			<div class="col-12" id="message">GOGOGOGOGO!</div>

			<div class="col-12" id="history">HISTORY:<br/><span id="times"></span></div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="okGame.js"></script>
</body>
</html>
